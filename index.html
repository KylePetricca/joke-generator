<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Joke Generator</h1>
        <div class="joke">
            <p id="jokeText"></p>
            <button id="generateBtn">Generate Joke</button>
        </div>
    </div>
    <div class="form">
      <form id="addJokeForm">
        <label for="categoryInput">Category:</label>
        <input type="text" id="categoryInput" name="categoryInput">
        
        <label for="setupInput">Setup:</label>
        <input type="text" id="setupInput" name="setupInput">
        
        <label for="punchlineInput">Punchline:</label>
        <input type="text" id="punchlineInput" name="punchlineInput">
        
        <button type="submit">Add Joke</button>
      </form>
    </div>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>  
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
